<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ML-Health Research Group</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header>
    <!-- Title and Logos -->
    <div style="display: flex; align-items: center; justify-content: space-between; padding: 10px 20px;">
        <!-- Left: ML-Health Group Logo -->
        <div>
            <a href="index.html">
                <img src="images/ml-health-logo.png" alt="ML-Health Logo" style="height: 60px;">
            </a>
        </div>

        <!-- Center: Page Title -->
        <h1 style="flex-grow: 1; text-align: center; margin: 0; font-size: 2rem; color: #f9f7f3;">Contact</h1>

        <!-- Right: Heriot-Watt University Logo -->
        <div>
            <a href="https://www.hw.ac.uk/" target="_blank">
                <img src="images/heriot-watt-logo.png" alt="Heriot-Watt University Logo" style="height: 60px;">
            </a>
        </div>
    </div>

    <!-- Navigation Menu -->
    <nav style="text-align: center; background-color: #4f4f4f; color: #f9f7f3; padding: 10px 0;">
        <a href="index.html" style="color: #f9f7f3; text-decoration: none; margin: 0 15px;">Home</a> |
        <a href="projects.html" style="color: #f9f7f3; text-decoration: none; margin: 0 15px;">Projects</a> |
        <a href="team.html" style="color: #f9f7f3; text-decoration: none; margin: 0 15px;">Team</a> |
        <a href="students.html" style="color: #f9f7f3; text-decoration: none; margin: 0 15px;">Students</a> |
        <a href="publications.html" style="color: #f9f7f3; text-decoration: none; margin: 0 15px;">Publications</a> |
        <a href="collaboration.html" style="color: #f9f7f3; text-decoration: none; margin: 0 15px;">Collaboration</a> |
        <a href="contact.html" style="color: #f9f7f3; text-decoration: none; margin: 0 15px;">Contact</a>
    </nav>
</header>


<main>
    <section id="contact">
        <h2>Contact Us</h2>

        <!-- General Contact Information -->
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:ml-health@hw.ac.uk">ml-health@hw.ac.uk</a></p>
            <p><strong>Location:</strong> Heriot-Watt University, Edinburgh, EH14 4AS, United Kingdom</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="https://formspree.io/f/{your-form-id}" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <button type="submit">Send</button>
            </form>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 ML-Health Research Group | <a href="contact.html">Contact Us</a></p>
</footer>
</body>
</html>
